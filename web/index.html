<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>lltest</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet-src.js"
    integrity="sha512-eldJj3obVsCO9Tlrj/J8AFrrTFD4+sN8d9HdwKAqZuSgHloWOm6IzetLy1uQnwh9qLssrY3TAgIJQfjPfQJxHQ=="
    crossorigin=""></script>



  <script defer src="main.dart.js"></script>
</head>

<body>

  <div style="width:100%; height: 100%">
    <div id="output" style="width: 80%; height: 100%; float: left"></div>
    <!-- Marker demo -->
    <form>
      <input type="radio" name="drawOption" id="none">
      <label for="none">No Draw</label>
      <br>

      <input type="radio" name="drawOption" id="marker">
      <label for="marker">Markers</label>
      <br>

      <input type="radio" name="drawOption" id="circle">
      <label for="circle">Circles</label>
      <br>

      <input type="radio" name="drawOption" id="polygon">
      <label for="polygon">Polygon</label>
      <br>

      <button type="button" id="btnGetGeoJson"> GeoJson </button>
      <br>
    </form>

  </div>

</body>

</html>
